<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>

  <body>
      <div class="container-fluid">
          <div class="row" >
            <div class="col">
                <a href="libros"><h1>Libros</h1></a>
            </div>
            <div class="col">
                <a href="autores"><h1>Autores</h1></a>
            </div>
            <div class="col">
                <a href="editoriales"><h1>Editoriales</h1></a>
            </div>
    </div>
      </div>
     <h1>
       Libros disponibles
     </h1>
     <p th:text="${exito}"></p>
     <table class="table">
       <thead>
         <tr>
           <th>Isbn</th>
           <th>Titulo</th>
           <th>AÃ±o</th>
           <th>Ejemplares</th>
           <th>Ejemplares prestados</th>
           <th>Ejemplares restantes</th>
           <th>Autor</th>
           <th>Editorial</th>
           <th></th>
           <th></th>
         </tr>
       </thead>
       <tbody>
         <tr th:each=" libro : ${libros}">
           <td th:text="${libro.isbn}"></td>
           <td th:text="${libro.titulo}"></td>
           <td th:text="${libro.ano}"></td>
           <td th:text="${libro.ejemplares}"></td>
           <td th:text="${libro.ejemplaresPrestados}"></td>
           <td th:text="${libro.ejemplaresRestantes}"></td>
           <td th:text="${libro.autor.nombre}"></td>
           <td th:text="${libro.editorial.nombre}"></td>
           <form action="/prestar" method="POST"> 
           <td><button type="submit" class="btn btn-danger" name="idLibro" th:value="${libro.id}">Prestar</button></td> 
           </form>
           <form action="/devolver" method="POST">
           <td><button type="submit" class="btn btn-primary"  th:value="${libro.id}" name="idLibro">Devolver</button></td>
          </form>
          </tr>
       </tbody>
     </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
